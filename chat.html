<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cemiteryal â€¢ Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: #fff;
  font-family: Arial, sans-serif;
}
header {
  padding: 10px;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#statusBar {
  text-align: center;
  padding: 6px;
  font-size: 14px;
  background: #1a1a1a;
}
#messages {
  height: calc(100vh - 180px);
  overflow-y: auto;
  padding: 10px;
}
.msg {
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 10px;
  background: rgba(255,255,255,.08);
}
.owner { border-left: 4px solid crimson; }
.admin { border-left: 4px solid cyan; }

footer {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: rgba(0,0,0,.7);
}
input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
}
button {
  padding: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div id="userInfo">Conectandoâ€¦</div>
  <div>
    <button id="toggleChannelBtn" style="display:none" onclick="toggleChannel()">ðŸ”’</button>
    <button onclick="toggleMusic()">ðŸ”Š</button>
    <button onclick="logout()">Sair</button>
  </div>
</header>

<div id="statusBar">Carregando statusâ€¦</div>

<div id="messages"></div>

<footer>
  <input id="msgInput" placeholder="Digite sua mensagemâ€¦" />
  <button onclick="sendMessage()">Enviar</button>
</footer>

<audio id="ambientAudio" loop>
  <source src="./assets/ambient.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  doc,
  getDoc,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp,
  setDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAsHXQr5k3HviBVEFPz918g_zcjUZdFpJY",
  authDomain: "cemiteryal-site.firebaseapp.com",
  projectId: "cemiteryal-site",
  storageBucket: "cemiteryal-site.firebasestorage.app",
  messagingSenderId: "935123054222",
  appId: "1:935123054222:web:f720f6ae514631dd94a3df"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let userRole = "admin";
let channelOpen = true;

const audio = document.getElementById("ambientAudio");
audio.volume = 0.12;

window.toggleMusic = () => {
  if (audio.paused) {
    audio.play();
    localStorage.setItem("music", "on");
  } else {
    audio.pause();
    localStorage.setItem("music", "off");
  }
};

if (localStorage.getItem("music") === "on") audio.play();

onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  currentUser = user;

  const userSnap = await getDoc(doc(db, "users", user.uid));
  if (userSnap.exists()) userRole = userSnap.data().role;

  document.getElementById("userInfo").innerText =
    (userRole === "owner" ? "ðŸ‘‘" : "ðŸ›¡ï¸") +
    " " +
    (user.displayName || user.email.split("@")[0]);

  loadStatus();
  loadMessages();
});

function loadStatus() {
  const ref = doc(db, "config", "channel");
  onSnapshot(ref, snap => {
    if (!snap.exists()) return;
    channelOpen = snap.data().open;

    document.getElementById("statusBar").innerText =
      channelOpen ? "ðŸŸ¢ Canal aberto" : "ðŸ”´ Canal fechado";

    const btn = document.getElementById("toggleChannelBtn");
    if (userRole === "owner") {
      btn.style.display = "inline-block";
      btn.innerText = channelOpen ? "ðŸ”’ Fechar" : "ðŸ”“ Abrir";
    }
  });
}

function loadMessages() {
  const q = query(collection(db, "chat"), orderBy("time"));
  onSnapshot(q, snap => {
    const box = document.getElementById("messages");
    box.innerHTML = "";
    snap.forEach(d => {
      const m = d.data();
      const div = document.createElement("div");
      div.className = `msg ${m.role}`;
      div.innerHTML = `<strong>${m.name}</strong><br>${m.text}`;
      box.appendChild(div);
    });
    box.scrollTop = box.scrollHeight;
  });
}

window.sendMessage = async () => {
  if (!channelOpen) {
    alert("O canal estÃ¡ fechado.");
    return;
  }

  const input = document.getElementById("msgInput");
  if (!input.value.trim()) return;

  await addDoc(collection(db, "chat"), {
    uid: currentUser.uid,
    name: currentUser.displayName || currentUser.email.split("@")[0],
    role: userRole,
    text: input.value,
    time: serverTimestamp()
  });

  input.value = "";
};

window.toggleChannel = async () => {
  if (userRole !== "owner") return;
  await setDoc(doc(db, "config", "channel"), { open: !channelOpen }, { merge: true });
};

window.logout = () => {
  signOut(auth).then(() => location.href = "index.html");
};
</script>

</body>
</html>
